<div class= "container-fluid jumbotron">
    <div class= "card card-default">
        <div class="card-body">
            <div class="card-title mx-auto">
					<strong> Sign Up</strong>
            </div>            
            <div class="form-group">
               <input class="form-control" name="email" [(ngModel)]="email" placeholder="Email Address"  type="email" autofocus>
            </div>
            <div class="form-group">
                <input class="form-control" name="uname" [(ngModel)]="name" placeholder="Full Name"  type="text" >
             </div>
             <div class="form-group">
                <input class="form-control" name="phone" [(ngModel)]="phone" placeholder="PhoneNumber" type="text" >
             </div>
             <div class="form-group">
                <input class="form-control" name = "addr" [(ngModel)]="address" placeholder="Address"  type="email" >
             </div>
             <div class="form-group">
                <input class="form-control" name="pass" [(ngModel)]="pass" placeholder="Password"  type="password" >
             </div>
             <div class="form-group">
                <input class="form-control" name="cpass" [(ngModel)]="cpass" placeholder="Confirm Password"  type="password" >
             </div>
            </div>        
    </div>
    <br/><br/>
    <div class='text-center'>
        <button matTooltip="Register User" class= "btn btn-success bg-black"  (click)= "registerUser()">
            <mat-icon>gavel</mat-icon>Register
        </button>
    </div>
</div>
