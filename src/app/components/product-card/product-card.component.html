<div *ngIf="product.title" class="card">
  <img *ngIf="product.imageUrl" class="card-img-top" [src]="product.imageUrl" alt="{{ product.title }}">
  <div class="card-body">
    <h4 class="card-title">{{ product.title }}</h4>
    <p class="card-text">{{ product.price | currency:'INR':true }}</p>
  </div>
  <div class="card-footer">
    <button       
     *ngIf="getQuantity(product) === 0; else updateQuantity"
      (click)="addtoCart()"
      class="btn btn-secondary btn-block">Add to Cart</button>
    <ng-template #updateQuantity>
      <app-product-quantity [product]="product">
      </app-product-quantity>
    </ng-template>
  </div>
</div>
