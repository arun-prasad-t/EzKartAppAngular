<div class= "container-fluid jumbotron">
  <div class= "card card-default">
      <div class="card-body">
          <div class="card-title mx-auto">
        <strong> My Profile</strong>
          </div>
          <div class="form-group">
            Unique ID: {{id}}
         </div>       
          <div class="form-group">
             Email Address : {{email}}
          </div>
          <div class="form-group">
              Full Name : {{name}}
           </div>
           <div class="form-group">
              Phone Number : <input class="form-control" name="phone" [(ngModel)]="phone" placeholder="PhoneNumber" type="text" >
           </div>
           <div class="form-group">
              Address : <input class="form-control" name = "addr" [(ngModel)]="address" placeholder="Address"  type="text" >
           </div>           
          </div>        
  </div>  
  <br/><br/>
    <div class='text-center'>
        <button matTooltip="Update User" class= "btn btn-success bg-black"  (click)= "updateUser()">
            <mat-icon>gavel</mat-icon>Update User
        </button>
    </div>
</div>
