<div class="jumbotron">
<div class="container" style="margin-top:40px">
		<div class="row">
			<div class="col-sm-6 col-md-4 col-md-offset-4 mx-auto">
				<div class="card card-default">					
					<div class="card-body">
                        <div class="card-title mx-auto">
						<strong> Sign in to continue</strong>
					    </div>
						<form role="form">
							<fieldset>
								<div class="row">
									<div class="mx-auto">
										<img class="profile-img"
											src="/assets/images/user_signin.png" alt="Sign In Image">
									</div>
                                </div>
                                <br/>
								<div class="row">
									<div class="col-sm-12 col-md-10  col-md-offset-1 ">
										<div class="form-group">
											<div class="input-group">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-user"></i>
												</span> 
												<input class="form-control" [(ngModel)]="userEmail" placeholder="Email Address" name="loginname" type="email" autofocus>
											</div>
										</div>
										<div class="form-group">
											<div class="input-group">
												<span class="input-group-addon">
													<i class="glyphicon glyphicon-lock"></i>
												</span>
												<input class="form-control" [(ngModel)]="userPass" placeholder="Password" name="password" type="password" value="">
											</div>
										</div>
										<div class="form-group">
											<input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign in" (click) = "onLogin()">
										</div>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
					<div class="card-footer ">
						Don't have an account! <a href="#" onClick=""> Sign Up Here </a>
					</div>
                </div>
			</div>
		</div>
    </div>
    </div>
